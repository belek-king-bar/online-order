{% extends 'base.html' %}
{% block title %}Статья{% endblock %}
{% block menu %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'order_list' %}">Список заказов</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'order_create' %}">Заказать</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'food_list' %}">Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'food_create' %}">Добавить еду</a>
        </li>
{% endblock %}
{% block content %}

<h1>Изменение статьи</h1>
    <form action="{% url 'food_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary ml-3">Сохранить</button>
    </form>

{% endblock %}
